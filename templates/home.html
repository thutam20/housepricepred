<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form container */
        .container {
            background: #1f1f1f;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        /* Form labels and inputs */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #f0f0f0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2b2b2b;
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00adb5;
            box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00adb5;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #ff5722;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label>Crime Rate (per capita)</label>
                <input type="text" name="CRIM" placeholder="e.g., 0.00632" required>
            </div>

            <div class="form-group">
                <label>Residential Land Zoned (% for lots > 25,000 sq.ft.)</label>
                <input type="text" name="ZN" placeholder="e.g., 18.0" required>
            </div>

            <div class="form-group">
                <label>Non-Retail Business Acres (%)</label>
                <input type="text" name="INDUS" placeholder="e.g., 2.31" required>
            </div>

            <div class="form-group">
                <label>Bounds River (1 if tract bounds river, 0 otherwise)</label>
                <input type="text" name="CHAS" placeholder="0 or 1" required>
            </div>

            <div class="form-group">
                <label>Nitric Oxides Concentration (ppm)</label>
                <input type="text" name="NOX" placeholder="e.g., 0.538" required>
            </div>

            <div class="form-group">
                <label>Average Number of Rooms per Dwelling</label>
                <input type="text" name="RM" placeholder="e.g., 6.575" required>
            </div>

            <div class="form-group">
                <label>Proportion of Owner-Occupied Units Built Prior to 1940 (%)</label>
                <input type="text" name="AGE" placeholder="e.g., 65.2" required>
            </div>

            <div class="form-group">
                <label>Weighted Distance to Employment Centers (km)</label>
                <input type="text" name="DIS" placeholder="e.g., 4.09" required>
            </div>

            <div class="form-group">
                <label>Accessibility to Radial Highways (index)</label>
                <input type="text" name="RAD" placeholder="e.g., 1" required>
            </div>

            <div class="form-group">
                <label>Property Tax Rate (per $10,000)</label>
                <input type="text" name="TAX" placeholder="e.g., 296" required>
            </div>

            <div class="form-group">
                <label>Pupil-Teacher Ratio by Town</label>
                <input type="text" name="PTRATIO" placeholder="e.g., 15.3" required>
            </div>

            <div class="form-group">
                <label>Proportion of Blacks by Town (1000*(Bk-0.63)^2)</label>
                <input type="text" name="B" placeholder="e.g., 396.9" required>
            </div>

            <div class="form-group">
                <label>Lower Status Population (%)</label>
                <input type="text" name="LSTAT" placeholder="e.g., 4.98" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>

</html>
